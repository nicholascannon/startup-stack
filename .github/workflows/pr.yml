name: PR Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-build-test-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Validate Fly.io configuration
        run: flyctl config validate --app startup-stack
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
