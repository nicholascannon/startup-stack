name: PR Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-build-test-and-validate:
    if: vars.ENABLE_CI == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17.6-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: shadow
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build .

      - name: Build migrations Docker image
        run: docker build -f migrations.Dockerfile -t migrations .

      - name: Run migrations
        run: |
          docker run --rm \
            --network host \
            -e DATABASE_URL=postgresql://postgres:postgres@localhost:5432/shadow \
            migrations

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Validate Fly.io configuration
        run: flyctl config validate --app startup-stack
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
